<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">-->
</head>
<body>
<div align="center">
    <h1>User Info</h1>
    <br>
    <table border="1" cellpadding="5">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Login</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        <td th:text="${user_by_login.idUser}"/>
        <td th:text="${user_by_login.userLogin}"/>
        <td th:text="${user_by_login.firstName}"/>
        <td th:text="${user_by_login.lastName}"/>
        <td th:text="${user_by_login.email}"/>
        </tbody>
    </table>
    <br>
    <div class = "row">
        <div class="col-lg-3">
            <a th:href="@{/logout}" class="btn btn-primary btn-sm mb-3"> Logout </a>
        </div>
    </div>
</div>
</body>
</html>
