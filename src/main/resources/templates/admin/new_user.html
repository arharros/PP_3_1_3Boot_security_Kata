<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<div align="center">
    <h2>New User</h2>
    <form action="#" th:action="@{./new_user/save}" method="POST">
        <table border="1" cellpadding="5">
            <tr>
                <td>Login:</td>
                <td><input type="text" name="login" placeholder="login" required="required"/>
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" placeholder="password" required="required"/></td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td><input name="first_name" placeholder="first name"/></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input name="last_name" placeholder="last name"/></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input name="email" placeholder="email"/></td>
            </tr>
            <tr>
                <td>User Roles:</td>
                <td>
                    <select name="user_roles" multiple="multiple" size="2" required>
                        <option th:each="role : ${list_roles}"
                                th:value="${role.idRole}"
                                th:text="${role.roleName}">
                        </option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2"><input type="submit" value="Save"></td>
            </tr>
        </table>
    </form>
    <br>
    <a href="/admin">Back to users list</a>
</div>

</body>
</html>
