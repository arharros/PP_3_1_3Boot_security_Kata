<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admins Panel</title>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">-->
</head>
<body>
<div align="center">
    <h1>Admins Panel</h1>
    <h2>Users</h2>
    <br>
    <form method="get" action="/admin/user_info">
        <input type="text" name="id"
               placeholder="input user id"/>
        <input type="submit" value="Search"/>
    </form>
    <br>
    <h3><a href="/admin/new_user">New User</a></h3>
    <br>
    <table class="table table-light" border="2" cellpadding="5"
           cellspacing="2" frame="3">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Login</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Roles</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${list_of_users}">
            <td th:text="${user.getIdUser}"/>
            <td th:text="${user.getUserLogin}"/>
            <td th:text="${user.getFirstName}"/>
            <td th:text="${user.getLastName}"/>
            <td th:text="${user.getEmail}"/>
            <td th:text="${user.getUserRoles}"/>

            <td>
                <a th:href="@{/admin/edit_user(id=${user.idUser})}">Edit</a>
                <a th:href="@{/admin/delete(id=${user.idUser})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <br>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/logout}" class="btn btn-primary btn-sm mb-3"> Logout </a>
        </div>
    </div>
</div>
</body>
</html>
