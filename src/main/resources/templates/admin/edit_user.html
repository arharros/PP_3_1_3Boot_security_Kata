<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h2>Edit User</h2>

    <form action="/admin/edit_user/update" method="post" modelAttribute="user">
        <table border="1" cellpadding="5">
            <tr>
                <td>Id</td>
                <td th:text="${user_info.idUser}"></td>
                <input name="id_user" th:value="${user_info.idUser}" hidden>
            </tr>
            <tr>
                <td>First Name:</td>
                <td><input name="first_name" th:value="${user_info.firstName}"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input name="last_name" th:value="${user_info.lastName}"/></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input name="email" th:value="${user_info.email}"/></td>
            </tr>
            <tr>
                <td>User Roles:</td>
                <td>
                    <select name="user_roles" multiple="multiple" size="2" required="required">
                        <option th:each="role : ${list_roles}"
                                th:value="${role.idRole}"
                                th:text="${role.roleName}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Save"></td>
            </tr>
        </table>
    </form>
    <br>
    <a href="/admin">Back to users list</a>
</div>

</body>
</html>
